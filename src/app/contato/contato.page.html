<ion-header [translucent]="true">
  <ion-toolbar mode="ios" color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="dark" class="ion-text-uppercase">CONTATO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <img [src]="contato.foto">
    </ion-card-header>

    <ion-card-content>
      <div>
        <ion-label class="nome ion-text-uppercase ion-text-center" color="dark">{{ contato.nome }}</ion-label>
        <ion-label>E-mail: {{ contato.email }}</ion-label>
        <ion-label>Telefone: {{ contato.id }}</ion-label>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button color="secondary" size="block">
              <ion-icon name="mail-sharp" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="success" size="block">
              <ion-icon name="call-sharp" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
