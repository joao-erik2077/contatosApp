<ion-header [translucent]="true">
  <ion-toolbar mode="ios" color="light">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title color="dark" class="ion-text-uppercase">informações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <img [src]="contato.foto">
    </ion-card-header>

    <ion-card-content>
      <div>
        <ion-label class="nome ion-text-uppercase ion-text-center" color="dark">{{ contato.nome }}</ion-label>

        <ion-item lines="none" class="round-item">
          <ion-label>
            <h1 class="text-dark">{{ contato.email }}</h1>
            <p>E-mail</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none" class="round-item">
          <ion-label>
            <h1 class="text-dark">{{ contato.id }}</h1>
            <p>Telefone</p>
          </ion-label>
        </ion-item>
      </div>


    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button color="secondary" size="block" shape="round">
          <ion-icon name="mail-sharp" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="success" size="block" shape="round">
          <ion-icon name="call-sharp" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
